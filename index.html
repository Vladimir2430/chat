<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./css/main.css" />
</head>
<body>
  <div class="content">
    <header><h1>CHAT</h1></header>
    <main>
      <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Sign Up</button>
      <div id="id01" class="modal">
        <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" name="registration">
          <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <label for="name"><b>Name</b></label>
            <input type="text" placeholder="Username" name="username" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>
            <input type="submit" value="Submit" onclick="document.getElementById('id01').style.display='none'"/>
          </div>
        </form>
      </div>

      <button onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Log In</button>
      <div id="id02" class="modal">
        <span onclick="document.getElementById('id02').style.display='none'" class="close" title="Close Modal">&times;</span>
        <form class="modal-content" name="login">
          <div class="container">
            <h1>Login</h1>
            <p>Please fill out this form to enter.</p>
            <label for="login"><b>Login</b></label>
            <input type="text" placeholder="Enter Login" name="login">
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password">
            <input type="submit" value="Submit" onclick="document.getElementById('id02').style.display='none'">
          </div>
        </form>
      </div>

      <form name="publish">
        <h1>Send a message</h1></br>
        <p>Please enter your message.</p></br>
        <input type="text" placeholder="Enter Message" name="message"/>
        <input type="submit" value="Send"/>
      </form>

      <div class="output" id="subscribe">
        <h4>Messages:</h4>
      </div>
    </main>
  </div>
  <footer><h2>This footer</h2></footer>
  <script src="./js/browser.js"></script>
</body>
</html>
